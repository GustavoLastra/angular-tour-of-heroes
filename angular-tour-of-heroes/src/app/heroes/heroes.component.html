<app-hero-detail [hero]="selectedHero"></app-hero-detail>      <!--Angular one way property binding.-->



<h2>My Heroes</h2>
<ul class="heroes">
  <li [class.selected]="hero === selectedHero"
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
